{% extends 'list_general.html' %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 10%">Id</th>
        <th scope="col" style="width: 20%">Nombre</th>
        <th scope="col" style="width: 50%">Descripcion</th>
        <th scope="col" style="width: 20%">Funciones</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for c in object_list %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.descripcion }}</td>
            <td>
                <a href="{% url 'actualizar_categoria' c.id %}" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'eliminar_categoria' c.id %}" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
