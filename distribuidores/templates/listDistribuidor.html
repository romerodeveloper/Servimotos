{% extends 'list_general.html' %}

{% block columns %}
    <tr>
        <th scope="col" style="width: 10%">Id</th>
        <th scope="col" style="width: 10%">Razon Social</th>
        <th scope="col" style="width: 10%">Nit</th>
        <th scope="col" style="width: 10%">Telefono</th>
        <th scope="col" style="width: 20%">Correo</th>
        <th scope="col" style="width: 30%">Descripci√≥n</th>
    </tr>
{% endblock %}

{% block rows %}
    {% for c in object_list %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.razonSocial }}</td>
            <td>{{ c.nit }}</td>
            <td>{{ c.telefono }}</td>
            <td>{{ c.correo }}</td>
            <td>{{ c.descripcion }}</td>
            <td>
                <a href="{% url 'actualizar_distribuidor' c.id %}" class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'eliminar_distribuidor' c.id %}" class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
